<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="./purchaseform.css">
</head>

<body>
    <div id="wrapper">
        <ol>
            <li class="selected">Product Selection</li>
            <li>Payment Method</li>
            <li>Payment Form</li>
            <li>Purchase Success</li>
        </ol>
        <ul>
            <li class="blue-product">
                <input type="checkbox" id="algoexpert" />
                <label for="algoexpert">AlgoExpert</label>
            </li>
            <li class="red-product">
                <input type="checkbox" id="systemexper" />
                <label for="systemexper">SystemExpert</label>
            </li>
            <li class="orange-product">
                <input type="checkbox" id="mlexpert" />
                <label for="mlexpert">MLExper</label>
            </li>
            <li class="green-product">
                <input type="checkbox" id="frontendexper" />
                <label for="frontendexper">FrontendExper</label>
            </li>
        </ul>

        <button>Continue</button>
    </div>
</body>

</html>
